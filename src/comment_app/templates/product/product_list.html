{% extends "base.html" %}

{% block content %}
	<table class="bordered striped highlight responsive-table">
		<thead>
			<tr>
				<th>Sl No</th>
				<th>Title</th>
				<th>Image</th>
			</tr>
		</thead>
		<tbody>
		{% for product in products %}
			<tr>
				<td>{{ forloop.counter }}</td>
				<td>{{ product.title }}</td>
				<td><img style="width:100px;height:100px;" src="{{ product.image.url }}" alt="{{ product.title }}"></td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
{% endblock content %}
